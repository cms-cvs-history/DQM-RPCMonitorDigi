process RPCStandAlone = {
	source = PoolSource{
	untracked vstring fileNames ={
		//ZMuMu CMSSW_1_6_7
		#"/store/mc/2007/11/16/HLT-Zmumu-1195225938/0053/002A5336-6694-DC11-9CAC-001617C3B6CC.root"
		"file:/tmp/groselli/standAloneProducer.root"
		}

	untracked uint32 debugVebosity = 10
        untracked bool   debugFlag     = true
        }
	untracked PSet maxEvents = {untracked int32 input = -1}

        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
	include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

#------------------------------------ RPC --------------------------------------

	# The module for 1D RPC RecHit building
	include "RecoLocalMuon/RPCRecHit/data/rpcRecHits.cfi"

#################### RPC StandAlone Muon Reco #################################

	# RPC Seed generator
	include "DQM/RPCMonitorDigi/data/RPCSeedGenerator.cff"

	# Standalone muon producer
	include "RecoMuon/StandAloneMuonProducer/data/standAloneMuons.cff"
	replace standAloneMuons.InputObjects = RPCSeed

	replace standAloneMuons.STATrajBuilderParameters.RefitterParameters.EnableDTMeasurement = false
	replace standAloneMuons.STATrajBuilderParameters.RefitterParameters.EnableCSCMeasurement = false
	replace standAloneMuons.STATrajBuilderParameters.RefitterParameters.EnableRPCMeasurement = true

	replace standAloneMuons.STATrajBuilderParameters.BWFilterParameters.EnableDTMeasurement = false
	replace standAloneMuons.STATrajBuilderParameters.BWFilterParameters.EnableCSCMeasurement = false
	replace standAloneMuons.STATrajBuilderParameters.BWFilterParameters.EnableRPCMeasurement = true

################ RPC Efficiency From Track #####################################

	module rpcefftrack = RPCEfficiencyFromTrack{
		bool ReadEndCap = true
		bool ReadBarrel = true

		#Cut expressed in cm
		double EfficiencyCut = 6.

		untracked string trajectoryInput = "standAloneMuons"
		untracked string rpcRecHitLabel = "rpcRecHits"
		untracked string EffRootFileName = "RPCSAloneEfficiencyFromTrack.root"
		untracked string GlobalRootFileName = "GlobalEfficiencyFromTrack.root"
	}


	service = DaqMonitorROOTBackEnd{}
	service = MonitorDaemon {
	       untracked   bool AutoInstantiate    = false
	       untracked  int32 reconnect_delay    = 5
	       untracked string DestinationAddress = "cmsdaquser0.cern.ch"
	       untracked  int32 SendPort           = 9090
	       untracked string NameAsSource       = "GlobalDQM"
	}
#################   Output module  #########################

        #module out = PoolOutputModule {
                #untracked string fileName ="RPCStandAloneTrack.root"
        #}

#################   Path   #################################

	#Complete path for Run starting From digis of RPC
	path p = {rpcRecHits,rpcMuonSeed ,standAloneMuons, rpcefftrack}

	#endpath this_is_the_end = {out}
}
