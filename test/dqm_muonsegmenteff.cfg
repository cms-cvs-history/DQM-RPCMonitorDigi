process RPCSegmentEff = {

     	untracked PSet maxEvents = {untracked int32 input = -1}
  
	source = PoolSource { 
   
	untracked vstring fileNames = {
#		"file:/tmp/carrillo/rechit4D_98.root"
		"file:/tmp/carrillo/withDTSegments.CA369ED0-371A-DD11-A644-0030487A1FEC.root"
		}
	} 

	#keep the logging output to a nice level
	service = MessageLogger {}

	module museg = MuonSegmentEff { 

		untracked bool inclcsc = 0
		untracked bool incldtMB4 = 1
		untracked bool incldt = 1

		untracked double widestrip = 2
		untracked double widestripRB4 = 4
		untracked double MinCosAng = 0.99
		untracked double MaxD = 30.

		untracked string muonRPCDigis = "muonRPCDigis"
		untracked string cscSegments = "cscSegments"
		untracked string dt4DSegments = "dt4DSegments"

		untracked string rejected = "rejected.txt"
		untracked string rollseff = "rollseff.txt"
               
		untracked bool   EffSaveRootFile  = true
		untracked int32  EffSaveRootFileEventsInterval  = 100
		untracked string EffRootFileName  = "MuonSegEff.root"

	}

	include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
	include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
	include "Geometry/CSCGeometry/data/cscGeometry.cfi"
	include "Geometry/DTGeometry/data/dtGeometry.cfi"
	include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"
	include "DQMServices/Core/data/DQM.cfg"	

	replace DQM.collectorHost = "myhost"
        replace DQM.collectorPort = 9090
        replace DQM.debug = false




	module out = PoolOutputModule {
                untracked string fileName ="MuonSeg.root"
        }
	path p = {museg} 

}

